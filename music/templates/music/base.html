 <!DOCTYPE html>
<html>
	<head>
		<title> {% block title %} DangerDon {% endblock %} </title>
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'music/css/font-awesome.min.css' %}">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		
		<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Satisfy" />
		<link rel="stylesheet" type="text/css" href="{% static 'music/css/base.css' %}" >

		{% block includes %}
		{% endblock %}

	</head>
	<body>
		

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-between">
				<a class="navbar-brand" href=" {% url 'music:index' %} ">DangerDon</a>

				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavBar">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="topNavBar">
					<div class="navbar-nav">
							
							<a class="nav-item nav-link {% block albums_active %}{% endblock %}" href=" {% url 'music:index'  %} ">
								<i class="fa fa-windows" aria-hidden="true"></i>	
								&nbsp;Albums
							</a>
							<a class="nav-item nav-link {% block songs_active %}{% endblock %}" href=" {% url 'music:index'  %} ">
								<i class="fa fa-music" aria-hidden="true"></i>	
								&nbsp;Songs
							</a>

					</div>
					<form class="form-inline ml-lg-5" role="search" meathod="post" action="{% url 'music:album-search' %}">
						<input class="form-control mr-sm-2" type="search" name="q" value="" placeholder="Search">
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
					</form>

					<div class="navbar-nav navbar-toggler-right ml-auto">
						<a class="nav-item nav-link " href=" {% url 'music:album-add' %} ">
								<i class="fa fa-plus" aria-hidden="true"></i>	
								&nbsp;Add Albums
							</a>
							<a class="nav-item nav-link " href=" {% url 'music:logout'  %} ">
								<i class="fa fa-power-off" aria-hidden="true"></i>	
								&nbsp;Log Out
						</a>
					</div>
				


				</div>









		</nav>



		{% block body %}
		{% endblock %}


		
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	</body>
</html>
